<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <button id="xxx">xxxx</button>
    <button id="yyy">yyyy</button>
    <script>
        document.querySelector('#xxx').addEventListener('click', function (params) {
            console.log('123456');
            
        })
        document.querySelector('#yyy').addEventListener('click', function (params) {
                console.log('1234568');

        })
    </script>
</body>
</html>
